<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .invisible{
            visibility: hidden;
        }
        .huge{
            color:red;
            font-size: 10rem;
        }
    </style>
</head>
<body>
    <h1>HELLO</h1>
    <button class="" style="background-color: yellow;">Googele</button>
<div><ul> <li class="foo">hi</li>
            <li class="foo">bye</li>
            <li class="foo">sad</li>
            <li class="foo">angry</li>
            <li class="foo">rude</li>
            <li><a href="https://www.youtube.com/">click me</a></li>
        </ul></div>
     
           
  

    <script>
        document.querySelector("li").style.color="blue"
       //- <!-- this selector only select one element in the html document   -->
        document.querySelectorAll("li")[1].style.color="red";
       // <!--this selector select group of elements as a array and we can select particular element in the araray  -->
       document.querySelector("button").style.backgroundColor="red";
       //javascript uses camel case letter so in css there is small case in this no - for - this we use camel case letter like font-size in css in javascript is fontSize\
       document.querySelector("button").classList.add("invisible");
       //this add is used to add class to the element 
       document.querySelector("button").classList.toggle("invisible");
       //this is used to add class to the particular html element with only javascript at the run time this line
       document.querySelector("h1").classList.add("huge");
       //in this we are adding the huge class to the html element that is h1
       document.querySelector("h1").innerHTML="<em>BYE!</em>"
         //in this we are changing the text of the html element that is h1 and also adding html style to the element within the javascript
    </script>
</body>
</html>
